<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartDrive | Register</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <section>
        <div id="main">
            <h1 id="register-header">Create your account</h1>
            <p id="register-p">and become one of our satisfied customers</p>
            <form action="register.php" method="POST" name="forma-register" id="forma-register">
                <div id="nameSurname">
                    <div id="input-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div id="input-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Enter your last name" required>
                    </div>
                </div>

                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Create your password" required minlength="7">

                <label for="repeatPassword">Repeat password:</label>
                <input type="password" name="repeatPassword" id="repeatPassword" placeholder="Repeat your password" required minlength="7">
                
                <label for="driversLicence">Drivers Licence:</label>
                <input type="text" name="driversLicence" id="driversLicence" placeholder="Enter your drivers licence number" required>
                
                <label for="driversLicence">National ID Number:</label>
                <input type="text" name="idNumber" id="idNumber" placeholder="Enter your national ID number" required>

                <button type="submit" name="buttonRegister" id="button" class="btn btn-primary">Register</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="register.js"></script>
</body>
</html>
